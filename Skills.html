<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: 'Times New Roman';
            background-color:burlywood; /* Light gray background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
        }

        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(to right, #ccc, #333, #ccc); /* Gradient horizontal line */
            margin: 20px 0;
            
        }

        h1 {
            text-align: center;
            color: #4CAF50; 
        
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            
        }

        li {
            margin: 10px;
            

        }

        h3 {
            background-color: #4CAF50; /* Green background for skill names */
            color: #fff; /* White text color for skill names */
            padding: 10px 20px;
            border-radius: 20px; /* Rounded corners for skill names */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            transition: transform 0.3s ease; /* Smooth transition on hover */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        h3:hover {
            transform: translateY(-3px); /* Move skill name up slightly on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Increase shadow on hover */
        }
    </style>
</head>
<body>
    <hr>
    <h1 style="color: black;"><u>SKILLS</u></h1>
    <hr>
    <ul>
        <li><h3>JSE (Core Java)</h3></li> <br>
        <li><h3>HTML5, CSS, JavaScript</h3></li>
        <li><h3>JDBC</h3></li>
        <li><h3>MySQL</h3></li>
        <li><h3>JEE</h3></li>
    </ul>
</body>
</html>
